<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="quiz-app">
        <div class="quiz-info">
            <div class="category">Category: <span>HTML</span></div>
            <div class="count">Qusetions Count: <span id="question_count"></span></div>
        </div>
        <div class="quiz-area"></div>

        <div class="answers-area"></div>
        <button class="submit-button">Submit Answer</button>
        <div class="bullets">
            <div class="spans"></div>
            <div class="count-down"></div>
        </div>
        <div class="results"></div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
